<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Jogo</title>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="game-board">
        <div class="life">
            <img src="images/player.png" alt="playerLife" class="lifes">
            <img src="images/player.png" alt="playerLife" class="lifes">
            <img src="images/player.png" alt="playerLife" class="lifes">
        </div>
        <div class="personagem" id="player"> <div class="bullet"></div></div>
        <div class="personagem" id="enemy"></div>
    </div>
    <div class="botoes">
        <img src="images/botoes.png" alt="botoes">
        <div class="anguloHorizontal">
            <div class="botao" id="left" onclick="moverLeft()" onmousedown="moverLeft()"></div>
            <div class="botao" id="right" onclick="moverRight()"></div>
        </div>
        <div class="anguloVertical">
            <div class="botao" id="top" onclick="moverTop()"></div>
            <div class="botao" id="bottom" onclick="moverBottom()"></div>
        </div>
        <div class="shootButton" onclick="shoot()">
            <img src="images/fogo.png" alt="fire">
        </div>
    </div>
</body>
    </html>
