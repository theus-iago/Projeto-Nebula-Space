<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/index.css" />

            type="image/x-icon"
            href="images/NebulaSpace-logo.jpg"

        <title>Nebula Space</title>
        <script src="js/index.js" defer></script>

        <script src="js/randons.js" defer></script>

        <script src="js/movimentacao.js" defer></script>

    </head>
    <body>
        <div class="initial-game">
            <header>
                <h1>Nebula-Space</h1>
                <br />
                <div class="botoesHeader">
                    <button id="botaoPlay">Play</button>
                    <button id="botaoSettings">Settings</button>
                    <button id="botaoShop">Shop</button>
                </div>
                <footer>
                    <p>
                        <a href="https://github.com/theus-iago" target="_blank">
                            &copyIago_developer
                        </a>
                    </p>
                </footer>
            </header>
        </div>
        <div class="settings-game"></div>
        <div class="shop-game">
            <div class="content">
                <header>
                    <h1>Shop</h1>
                    <div class="tituloCoin">
                        <img
                            src="images/coin.png"
                            alt="coin"
                            width="50"
                            class="Coin-Logo"
                        />
                        <h2 class="resultCoins">0</h2>
                    </div>
                </header>
                <hr />
                <main>
                    <div class="secoes">
                        <section>
                            <div class="skin" id="skin01"></div>
                            <div class="preco">
                                <img src="images/coin.png" alt="coin" />
                                <h2>0</h2>
                            </div>
                        </section>
                        <section>
                            <div class="skin" id="skin02"></div>
                            <div class="preco">
                                <img src="images/coin.png" alt="coin" />
                                <h2>0</h2>
                            </div>
                        </section>
                        <section>
                            <div class="skin" id="skin03"></div>
                            <div class="preco">
                                <img src="images/coin.png" alt="coin" />
                                <h2>0</h2>
                            </div>
                        </section>
                        <section>
                            <div class="skin" id="skin04"></div>
                            <div class="preco">
                                <img src="images/coin.png" alt="coin" />
                                <h2>0</h2>
                            </div>
                        </section>
                        <section>
                            <div class="skin" id="skin05"></div>
                            <div class="preco">
                                <img src="images/coin.png" alt="coin" />
                                <h2>0</h2>
                            </div>
                        </section>
                        <section>
                            <div class="skin" id="skin06"></div>
                            <div class="preco">
                                <img src="images/coin.png" alt="coin" />
                                <h2>0</h2>
                            </div>
                        </section>
                        <section>
                            <div class="skin" id="skin07"></div>
                            <div class="preco">
                                <img src="images/coin.png" alt="coin" />
                                <h2>0</h2>
                            </div>
                        </section>
                    </div>
                </main>
                <footer>
                    <p></p>
                </footer>
            </div>
        </div>
        <div class="game-board">
            <div class="quest">
                <h2>Deseja voltar ao Menu Inicial?</h2>
                <div class="options">
                    <div class="buttonConfirm" id="no">Não</div>
                    <div class="buttonConfirm" id="yes">Sim</div>
                </div>
            </div>
            <div class="life">
                <img src="images/player.png" alt="playerLife" class="lifes" />
                <img src="images/player.png" alt="playerLife" class="lifes" />
                <img src="images/player.png" alt="playerLife" class="lifes" />
            </div>
            <div class="gameFrame">
                <div class="game-score">
                    <h2
                        style="
                            margin: 6px;
                            font-family: &quot;Pixelify Sans&quot;, sans-serif;
                        "
                    >
                        S
                    </h2>
                    <h2 class="score">
                        <span class="numUnidade_ScoreM_Score">0</span
                        ><span class="numCentena_Score">0</span
                        ><span class="numDezena_Score">0</span
                        ><span class="numUnidade_Score">0</span>
                    </h2>
                </div>
                <div class="game-kills">
                    <img src="images/meteoro.png" alt="kill" width="50" />
                    <h2 class="kills">
                        <span class="numUnidade_KillsM_Kills">0</span
                        ><span class="numCentena_Kills">0</span
                        ><span class="numDezena_Kills">0</span
                        ><span class="numUnidade_Kills">0</span>
                    </h2>
                </div>
                <div class="game-coins">
                    <img src="images/coin.png" alt="coin" width="50" />
                    <h2 class="coins">
                        <span class="coinNum">0</span>
                    </h2>
                </div>
            </div>
            <div class="personagem" id="player"><div class="bullet"></div></div>
            <div class="icon" id="shieldIcon"></div>
            <div class="icon" id="coinIcon"></div>
            <div class="enemy" id="enemy01"></div>
            <div class="enemy" id="enemy02"></div>
            <div class="enemy" id="enemy03"></div>
        </div>
        <div class="botoes">
            <div class="botoesDirect">
                <div class="botao" id="botaoLeft"></div>
                <div class="botao" id="botaoRight"></div>
                <div class="botao" id="botaoTop"></div>
                <div class="botao" id="botaoBottom"></div>
            </div>
            <div class="areaControls">
                <div class="botoesControl">
                    <div class="controlButton" id="buttonReset"></div>
                    <div class="controlButton" id="buttonStop"></div>
                </div>
            </div>
            <div class="botoesPower">
                <div class="shieldButton" id="botaoShield">
                    <div class="shieldNum">0</div>
                </div>
                <div class="shootButton" id="botaoShoot"></div>
            </div>
        </div>
        <div class="game-over">
            <div class="results">
                <div class="scoreResult">
                    <div class="tituloScore">
                        <h1 class="Score-Logo">S</h1>
                        <h2 class="resultScore"></h2>
                    </div>
                </div>
                <div class="killResult">
                    <div class="tituloKill">
                        <img
                            src="images/meteoro.png"
                            alt="meteoro"
                            width="50"
                            class="Kill-Logo"
                        />
                        <h2 class="resultKills"></h2>
                    </div>
                </div>
            </div>
            <section class="message">
                <div class="header">
                    <div class="titulo">
                        <h1>Game-Over</h1>
                    </div>
                </div>
                <p>Toque em Qualquer lugar da tela para voltar ao Menu</p>
            </section>
        </div>
    </body>
</html>
